<div>

  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="control-container">
      <mat-form-field appearance="fill" style="width:85vw">
        <mat-label>Login</mat-label>
        <input matInput [formControl]="email" required>
        <mat-error *ngIf="email.invalid">Login is invalid</mat-error>
      </mat-form-field>
    </div>
    <div class="control-container">
      <mat-form-field appearance="fill" style="width:85vw">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" required>
        <mat-error *ngIf="password.invalid">Password is invalid</mat-error>
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>

  </form>

</div>
