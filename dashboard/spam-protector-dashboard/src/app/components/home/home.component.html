<div style="display: flex; justify-content: center;">
  <mat-tab-group dynamicHeight>
    <mat-tab label="Domains">
      <app-filter-domains></app-filter-domains>
    </mat-tab>
    <mat-tab label="Senders">
      <app-filter-senders></app-filter-senders>
    </mat-tab>
    <mat-tab label="Subjects">
      <app-filter-subjects></app-filter-subjects>
    </mat-tab>
  </mat-tab-group>
</div>

<div id="fab-btn-stats">
  <button mat-mini-fab aria-label="Show stats" (click)="onBtnStatsClick()">
    <mat-icon>functions</mat-icon>
  </button>
</div>

<div id="fab-btn-add">
  <button mat-fab color="primary" aria-label="Add a new rule" (click)="onBtnAddClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
